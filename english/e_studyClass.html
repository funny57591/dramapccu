    <script>
      // 選取所有的按鈕
      var buttons = document.querySelectorAll(".btn");

      // 對每一個按鈕添加事件監聽器
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("mouseover", function () {
          // 滑鼠滑入時，改變背景顏色和陰影
          this.style.backgroundColor = "rgb(200, 200, 200)"; // 深色
          this.style.boxShadow = "5px 5px 10px rgba(0, 0, 0, 0.5)"; // 陰影
          this.style.color = "rgb(255, 252, 185)"; // 陰影
          var aElement = this.querySelector('a');
            if(aElement) {
                aElement.style.color = "rgb(255, 252, 185)"; // 設定顏色
            }

        });
        buttons[i].addEventListener("mouseout", function () {
          // 滑鼠滑出時，恢復原來的背景顏色和移除陰影
          this.style.backgroundColor = "rgb(228, 228, 228)";
          this.style.boxShadow = "none";
          this.style.color = "rgb(0, 0, 0)";
          var aElement = this.querySelector('a');
            if(aElement) {
                aElement.style.color = "rgb(0, 0, 0)"; // 設定顏色
            }
        });
      }

    </script>
    <script>
        function dynamicLoadCss(url) {
          var head = document.getElementsByTagName("head")[0];
          var mycss = document.createElement("link");
          mycss.type = "text/css";
          mycss.rel = "stylesheet";
          mycss.href = url;
          head.appendChild(mycss);
        }
